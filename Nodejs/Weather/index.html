<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>


    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="d-flex">
                <img src={%image%} class="card-img-top" alt="..." style="height: 50px; width: 50px;">
                <h5 class="p-2">{%main%} City</h5>
            </div>
            <div class="card-body pt-0">
                <h5 class="card-title text-center">{%city%}, {%contry%}</h5>
                <div class="row">
                    <div class="col-lg-6 col-6 col-md-6">Temp: <span class="text-danger">{%temp%}째C</span></div>
                    <div class="col-lg-6 col-6 col-md-6">Sun Rice: <span class="text-danger">{%sunrice%}</span></div>
                    <div class="col-lg-6 col-6 col-md-6">Sun Set: <span class="text-danger">{%sunset%}</span></div>
                    <div class="col-lg-6 col-6 col-md-6">Feel Like: <span class="text-danger">{%feellike%}째C</span></div>
                    <div class="col-lg-6 col-6 col-md-6">Min Temp: <span class="text-danger">{%temomax%}째C</span></div>
                    <div class="col-lg-6 col-6 col-md-6">Max Temp: <span class="text-danger">{%tempmin%}째C</span></div>
                    <div class="col-lg-6 col-6 col-md-6">Humidity: <span class="text-danger">{%Humidity%}</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script>
    let date = Date();
    console.log(date.toString());
</script>

</html>
